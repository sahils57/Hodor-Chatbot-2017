<body ng-app ="aitraveller" >

<div class="content">



<div ng-controller="chat">

    <!-- input text linked to selectedName variable in the angular code which gets the input language of the user -->



    <!-- button to log out of the app  -->

    <button class="button" style="vertical-align:middle" ng-click="logout()"><span> LOG OUT </span></button>

    <p>



    </p>

    <!-- input text link to my text variable to the text inputted by the user to interact with the chabot  -->
    <input ng-model = "text" >

    <!-- button to send the message connected to my insert() function in angular js -->
    <button class="button" style="vertical-align:middle" ng-click = "insert()"><span> SEND </span></button>
    <!-- button to reload the entire page -->
    <button class="button" style="vertical-align:middle" ng-click = "reloading()"><span> RELOAD </span></button>

    <!-- displaing the entire conversation  -->

    <div >
        <p ng-repeat="conversation in rawRecords"> {{conversation.message}}</p>
    </div>

    <!-- displaying the map with the location in case a query with a city and type of place was entered by the user -->

    <div ng-if="(latitude != 0 && latitude.length != 0 )  || ( longitude != 0 && longitude.length != 0)  " >

        <div ng-controller="MapCtrl">


            <div id="map"></div>
            <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
                <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
            </div>
        </div>

    </div>








</div>













</div>
